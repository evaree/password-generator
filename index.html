 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    </head>
    <body>
        <body>

            <div class="container">
                <h2>Password Generator</h2>
                <div class="generator">
                    <div class="input-box" id="output">
                        <input type="text"  placeholder="P4$50rD!">
                        <i class="fa-regular fa-copy" id="copy"></i>
                        <span class="material-symbols-rounded">copy_all</span>
                    </div>

                    <div class="pass-indicator"></div>
                    <div class="pass-length">
                        <div class="lengthcha">
                            <label class="title">Character Length</label>
                            <span></span>
                        </div>
                        <input type="range" min="1" max="30" value="15" step="1">
                    </div>
        
                    <div class="pass-settings">
                                <input type="checkbox" id="lowercase">
                                <label for="lowercase">Include Lowercase letters</label><br>
                            
                                <input type="checkbox" id="uppercase">
                                <label for="uppercase">Include Uppercase letters</label><br>
                        
                                <input type="checkbox" id="numbers">
                                <label for="numbers">Include Numbers</label><br>
                                                    
                                <input type="checkbox" id="symbols">
                                <label for="symbols">Include Symbols</label><br>    
                    </div>
    
                    <div class="strength">
                        <h3>strength</h3>
                        <div id="indicator" class="indicator d-flex">
                            <span class="active"></span><span></span><span></span><span></span>
                        </div>
                    </div>
                    <button class="generate-btn">Generate Password</button>
            </div>
        <script src="./app.js"></script>
    </body>
    </html>
